


<!DOCTYPE html>

<head>

    <style>
        @media screen and (min-width: 992px){
            .nav-item {

        .navbar {
            padding-top: 0;
            padding-bottom: 0;
            min-height: 40px;
        }

        .nav-item {
            display: flex;
            gap: 20px;
        }

        .nav-link {
            cursor: pointer;
            font-size: 1.3rem;
            text-decoration: none;
            color: #28719f;
            text-align: center;
            margin-left: 0.5rem;
            letter-spacing: 0.1rem;
        }

        .nav-link:hover {

        }

        .hero-section {
            background-image: url("bg.jpg");
            background-color: rgba(0, 0, 0, 0.6); /* Replace with your image path */
           
        }

        .headline {
            font-size: 4rem; /* Large font size for the headline */

            letter-spacing: -1px;
            margin-bottom: 20px;
            
        }

        .headline2{

        .subheadline {

            margin-bottom: 40px;
            
        }

        .video-thumbnail {
            position: relative;
            cursor: pointer;
        }

        .video-thumbnail:before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 64px;
            height: 64px;
            background-image: url('play-icon.png'); /* Replace with your play button image path */
            background-size: cover;
            z-index: 10;
        }

        svg{
          font-weight:bolder;
          max-width:600px;
          height:60%;
        }
    </style>
</head>
