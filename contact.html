<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>contact page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <style>
         .nav-item {
                line-height: 80px;
            }
        

        .navbar {
            padding-top: 0;
            padding-bottom: 0;
            min-height: 40px;
        }

        .nav-item {
            display: flex;
            gap: 20px;
        }

        .nav-link {
            cursor: pointer;
            font-size: 1.3rem;
            text-decoration: none;
            color: #eaedef;
            text-align: center;
            margin-left: 0.5rem;
            letter-spacing: 0.1rem;
        }

        .nav-link:hover {
            color: yellow;
        }


        .hero-section {
            background-image: url("breadcrumb-bg.jpg");
            background-color: rgba(0, 0, 0, 0.6);
           height: 459px;
           background-color: #f0f0f0;
            padding: 200px 0;
        }

        .headline {
            font-size: 4rem;
            font-weight: bold;
            letter-spacing: -1px;
            margin-bottom: 50px;
            font-size: 3rem;
            font-weight: bold;
            
        }
    </style>
</head>
<body class="bg-dark">
    <nav class="navbar navbar-expand-lg" style="background-color:rgb(36, 34, 38);" id="headerNav">
        <div class="container-fluid">
          <a class="navbar-brand d-block d-lg-none" href="#">
            <img src="logo.png" height="80" width="150" />
          </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
         <div class=" collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav mx-auto ">
              <li class="nav-item">
                <a class="nav-link mx-2 " href="https://getbootstrap.com/docs/5.3/components/buttons/">HOME</a>
              </li>
              <li class="nav-item">
                <a class="nav-link mx-2 " href="https://getbootstrap.com/docs/5.3/components/buttons/">ABOUTUS</a>
              </li>
              <li class="nav-item d-none d-lg-block">
                <a class="nav-link mx-2" href="#">
                  <img src="logo.png" height="80" />
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link mx-2 " href="https://getbootstrap.com/docs/5.3/components/buttons/">SERVICE</a>
              </li>
              <li class="nav-item">
                <a class="nav-link mx-2 " href="https://getbootstrap.com/docs/5.3/components/buttons/">PRICE</a>
              </li>
            </ul>
          </div>
          <button class="btn btn-outline-warning me-2" type="button">CONTACT</button>
        </div>
      </nav>
    
    <section class="hero-section">
        <div class="container">
          <div class="row align-items-center">
            <div class="col ">
              <h1 class="headline text-warning text-center">CONTACT US </h1>
            </div>
              </div>
            </div>
            </section>

            <section class="contact py-5" id="contact">
                <div class="container-lg py-4">
                  <div class="row justify-content-center">
                    <div class="col-lg-8">
                      <div class="section-title text-center">
                        <h2 class='fw-bold mb-5 text-light'>Contact Me</h2>
                      </div>
                    </div>
                  </div> 
                  <div class="row">
                    <div class="col-md-5">
                      <div class="contact-item d-flex">
                        <div class="icon fs-4 text-warning">
                          <i class="fas fa-envelope"></i>
                        </div>
                        <div class="text ms-3">
                          <h3 class='fs-5 text-light'>Email</h3>
                          <p classs='text-muted m-0 text-light'>example@gmail.com</p>
                        </div>
                      </div>
                      <div class="contact-item d-flex mb-3">
                        <div class="icon fs-4 text-warning">
                          <i class="fas fa-phone"></i>
                        </div>
                        <div class="text ms-3">
                          <h3 class='fs-5 text-light'>Phone</h3>
                          <p classs='text-muted m-0 text-light'>999 999 999</p>
                        </div>
                      </div>
                      <div class="contact-item d-flex mb-3">
                        <div class="icon fs-4 text-warning">
                          <i class="fas fa-location-arrow"></i>
                        </div>
                        <div class="text ms-3">
                          <h3 class='fs-5 text-light'>Office</h3>
                          <p classs='m-0 text-light'>Estivina 364, Los Olivos, Lima</p>
                        </div>
                      </div>                           
                    </div>
                    <div class="col-md-7">
                      <div class="contact-form">
                        <form action="">
                          <div class="row">
                            <div class="col-lg-6 mb-4">
                              <input type="text" placeholder="Your Name" class='form-control form-control-lg fs-6 border-0 shadow-sm'>
              
                            </div>
                            <div class="col-lg-6 mb-4">
                              <input type="text" placeholder="Your Email" class='form-control form-control-lg fs-6 border-0 shadow-sm'>                
                            </div>              
                          </div>
                          <div class="row">
                            <div class="col-lg-12 mb-4">
                              <input type="text" placeholder="Subject" class='form-control form-control-lg fs-6 border-0 shadow-sm'>                
                            </div>
                          </div>
                          <div class="row">
                            <div class="col-lg-12 mb-4">
                              <textarea rows='5' placeholder="Your message" class='form-control form-control-lg fs-6 border-0 shadow-sm'></textarea>                
                            </div>
                          </div> 
                          <div class="row">
                            <div class="col-lg-12">
                              <button type='submit' class='btn btn-danger px-3'>Send Message</button>
                            </div>
                          </div>            
                        </form>
                      </div>
                    </div>
                  </div> 
                </div>
              </section>
</body>
<script src="https://kit.fontawesome.com/519b7a3000.js" crossorigin="anonymous"></script>
</html>
