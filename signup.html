<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link href="fontawesome-free-6.5.2-web/css/all.css"  rel="stylesheet"> 
    <style>
      .form-outline span{
        font-size: 16px ;
        color:red ;
      }

      #submit-error{
        color: red;
      }
      section{
        background-image: url('bg.jpg');
         background-size: cover;
         
      }
    </style>
</head>
<body>
    <section class="vh-100 bg-image">
  <div class="mask d-flex align-items-center h-100 gradient-custom-3">
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-9 col-lg-7 col-xl-6">
          <div class="card" style="border-radius: 15px;">
            <div class="card-body p-5">
              <h2 class="text-uppercase text-center mb-5 title">Create an account</h2>

              <form>

                <div data-mdb-input-init class="form-outline mb-2">
                
                    <label class="form-label" for="form3Example1cg">  <i class="fa-solid fa-user"></i>&nbsp;Your Name</label>
                  <input type="text" id="form3Example1cg" class="form-control form-control-lg"  id="contact-name" onkeyup="validateName()"/>
                  <span id="name-error">name is required</span>
                </div>

                <div data-mdb-input-init class="form-outline mb-2">
                    <label class="form-label" for="form3Example3cg">Your Email</label>
                  <input type="email" id="form3Example3cg" class="form-control form-control-lg" />
                  <span id="email-error">email-id is required</span>
                </div>

                <div data-mdb-input-init class="form-outline mb-2">
                    <label class="form-label" for="form3Example4cg">Password</label>
                  <input type="password" id="form3Example4cg" class="form-control form-control-lg" />
                  <span id="password-error">password is 7 digit required</span>
                </div>

                <div data-mdb-input-init class="form-outline mb-2">
                    <label class="form-label" for="form3Example4cdg">Repeat your password</label>
                  <input type="password" id="form3Example4cdg" class="form-control form-control-lg" />
                  <span id="repassword-error">re-enter password correctly</span>
                </div>

                <div class="form-check d-flex justify-content-center mb-2">
                  <input class="form-check-input me-2" type="checkbox" value="" id="form2Example3cg" />
                  <label class="form-check-label" for="form2Example3g">
                    I agree all statements in <a href="#!" class="text-body"><u>Terms of service</u></a>
                  </label>
                </div>

                <div class="d-flex justify-content-center">
                  <button type="button"
                    data-mdb-button-init data-mdb-ripple-init class="btn btn-warning btn-block btn-lg gradient-custom-4 text-body register">Register</button>
                    &nbsp;&nbsp; &nbsp;&nbsp;<span id="submit-error">please fix error</span>
                </div>

              </form>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

</body>
<script src="script.js"></script>
</html>
